<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Layout</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .custom-box {
      border: 1px solid #333;
      padding: 1.5rem;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-width: 350px;
      text-align: center;
    }

    .content-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      width: 100%;
      max-width: calc(700px + 3.5rem); /* Original width + sidebar width + gap */
      margin-left: auto;
      margin-right: auto;
    }

    .full-width-box {
      border: 1px solid #333;
      padding: 1.5rem;
      border-radius: 5px;
      flex: 2;
      text-align: center;
    }

    .sidebar {
      background-color: #f8f9fa;
      padding: 1.5rem;
      border: 1px solid #333;
      border-radius: 5px;
      flex: 1;
      min-width: 200px;
    }

    .custom-select-wrapper {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dropdown-arrow {
      position: absolute;
      top: 38px;
      left: 20px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 15px solid #333;
    }

    select.form-select {
      width: 100%;
      max-width: 180px;
      border-radius: 8px;
    }
    
    .radio-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
      max-width: 180px;
      margin-left: 10px;
    }
    
    .form-check {
      width: 100%;
      text-align: left;
      padding-left: 1.5rem;
    }
    
    .form-label {
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .content-row {
        flex-direction: column;
      }
      .full-width-box, .sidebar {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="container-fluid py-5">
  <!-- First Row: Two Boxes -->
  <div class="d-flex justify-content-center gap-5 flex-wrap">
    <!-- Left Box: Radio Buttons -->
    <div class="custom-box">
      <div class="custom-select-wrapper">
        <div class="radio-group">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="period" id="daily" value="daily">
            <label class="form-check-label" for="daily">
              Daily
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="period" id="monthly" value="monthly" checked>
            <label class="form-check-label" for="monthly">
              Monthly
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Box: Dropdown with Arrow -->
    <div class="custom-box">
      <div class="custom-select-wrapper">
        <div class="dropdown-arrow"></div>
        <label for="countrySelect" class="form-label">Country</label>
        <select class="form-select" id="countrySelect">
          <option selected>Uzbekistan</option>
          <option>India</option>
          <option>USA</option>
          <option>Germany</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Second Row: Full Width Box + Sidebar -->
  <div class="content-row">
    <div class="full-width-box">
      <h3>Additional Information</h3>
      <p>This content appears alongside the sidebar</p>
      <div class="form-group mt-3">
        <label for="additionalField">Extra Field:</label>
        <input type="text" class="form-control mt-2" id="additionalField" style="max-width: 300px; margin: 0 auto;">
      </div>
    </div>

    <div class="sidebar">
      <h4>Navigation</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Settings</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    let currentPeriod = document.querySelector('input[name="period"]:checked')?.value;
    let currentCountry = document.getElementById("countrySelect")?.value;

    function updateURL() {
      const url = `${window.location.pathname}?period=${encodeURIComponent(currentPeriod)}&country=${encodeURIComponent(currentCountry)}`;
      window.location.href = url;
    }

    document.querySelectorAll('input[name="period"]').forEach((radio) => {
      radio.addEventListener("change", function () {
        currentPeriod = this.value;
        updateURL();
      });
    });

    document.getElementById("countrySelect").addEventListener("change", function () {
      currentCountry = this.value;
      updateURL();
    });
  });
</script>
</body>
</html>
